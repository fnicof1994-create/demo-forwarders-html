  <style>
    /* ====== Tema oscuro Imperia ====== */
    :root{
      /* Paleta corporativa */
      --brand:   #0065BF;  /* Azul medio */
      --brand-1: #00447F;  /* Azul primario */
      --brand-2: #CCE7FF;  /* Azul claro (para acentos suaves) */

      /* Grises corporativos (adaptados a dark) */
      --text:    #eaeaf0;  /* texto principal */
      --muted:   #b9c0cc;  /* gris secundario */

      /* Superficies (dark) */
      --bg:      #0f1221;  /* fondo */
      --panel:   #161a2f;  /* paneles/tarjetas */
      --panel-2: #1b2140;
      --border:  #2a305a;  /* bordes */
      --shadow:  0 8px 24px rgba(0,0,0,.35);

      /* Estado */
      --ok:#12b76a; --warn:#f59e0b; --danger:#ef4444;
    }

    *{ box-sizing: border-box }
    html, body{
      margin:0; height:100%;
      background: var(--bg);
      color: var(--text);
      font: 14px/1.55 "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    a{ color: var(--brand); text-decoration: none }
    a:hover{ text-decoration: underline }

    /* ====== Topbar ====== */
    .topbar{
      position: sticky; top:0; z-index: 10;
      display:flex; align-items:center; justify-content:space-between;
      gap: 1rem;
      padding: 14px 18px;
      background: linear-gradient(0deg, rgba(15,18,33,.6), rgba(15,18,33,.6));
      backdrop-filter: blur(8px) saturate(140%);
      border-bottom: 1px solid var(--border);
    }
    .brand{
      display:flex; align-items:center; gap:.75rem;
    }
    .logo{
      display:flex; align-items:center; justify-content:center;
      min-width:42px; height:42px; padding:0 .9rem;
      border-radius:10px;
      background: rgba(0,101,191,.14);
      color: var(--brand);
      font-weight:600; /* Poppins Medium */
      box-shadow: var(--shadow);
    }
    .brand-text{ display:flex; flex-direction:column }
    .brand-text strong{ color: var(--brand); font-weight:600 } /* SemiBold */
    .brand-text span{ color: var(--muted); font-size:12px }

    /* ====== Layout ====== */
    .wrap{
      max-width: 1000px;
      margin: 16px auto 56px;
      padding: 0 16px;
    }
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: clamp(16px, 3.2vw, 28px);
    }
    .title{
      margin:0 0 14px;
      font-size: clamp(18px, 4.2vw, 22px);
      font-weight:600; /* SemiBold */
      letter-spacing:.2px;
    }
    .subtitle{
      margin: -6px 0 18px;
      color: var(--muted);
      font-weight:300; /* Light */
      font-size: 13px;
    }
